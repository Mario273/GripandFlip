<script>
var head = 0;
var headarray = ["Before", "After", "Before", "After", "Before", "After"];
var image = 0;
var imagearray =["images/before1.jpg", "images/after1.jpg", "images/before2.jpg", "images/after2.jpg", "images/before3.jpg", "images/after3.jpg"];
var info = 0;
var infoarray = [""];

function next(){
	if(head == headarray.length - 1) head = 0;
	else head++;
	if(image == imagearray.length - 1) image = 0;
	else image++;
	if(info == infoarray.length - 1) info = 0;
	else info++;
	update();
}

function previous(){
	if(head == 0) head = headarray.length - 1;
	else head--;
	if(image == 0)image = imagearray.length - 1;
	else image--;
	if(info == 0) info = infoarray.length - 1;
	else info--;
	update();
}

function update(){
	document.getElementById("head").innerHTML = headarray[head];
	document.getElementById("image").innerHTML = "<img src='" + imagearray[image] + "' style='width:100%;' alt='service' />";
	document.getElementById("info").innerHTML = infoarray[info];
}

</script>

</head>
